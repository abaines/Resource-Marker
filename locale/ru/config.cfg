# Kizrak

[mod-setting-name]
resourcemarker-include-raw-resource-name-in-tags=Включить необработанные имена ресурсов в теги
resourcemarker-generate-adjacent-chunks=Создать блоки, смежные с блоками с ресурсами
resourcemarker-chart-resource-chunks=Создать блок (карту отображения) с ресурсами
resourcemarker-minimum-size=Минимальное количество ресурсов для тегирования
resourcemarker-starting-radius-to-generate=Начальный радиус блока для генерации

[mod-setting-description]
resourcemarker-include-raw-resource-name-in-tags=Нужно ли добавлять необработанное (нелокализованное) имя ресурса при создании текста для тегов/маркеров/меток?\n(по умолчанию=отмечено)
resourcemarker-generate-adjacent-chunks=Если обнаружено, что в чанке есть ресурсы, следует ли также генерировать и сканировать соседние (8) чанков?\n(по умолчанию=не отмечено)
resourcemarker-chart-resource-chunks=Нужно ли показывать игрокам сгенерированные чанки с ресурсами?\n(по умолчанию=не отмечено)
resourcemarker-minimum-size=Если в чанке меньше этого количества ресурсов, он будет проигнорирован для тегирования/маркировки.\n(по умолчанию=1000)
resourcemarker-starting-radius-to-generate=Радиус количества чанков для генерации при запуске карты (или добавлении этого мода на карту).\nБольшие значения приведет к тому, что игра начнется со значительной задержкой.\n(по умолчанию=8) (базовое значение по умолчанию в игре ~7)\n(рекомендуется=80 на картах в стиле Ringworld)

[errors]
global-aliases-missing=Отсутствует маркер ресурса `global.aliases`. Сообщите об этой ошибке.
rebuild-data-structure=Попытка перестроить структуру данных...
unable-to-repair=Не удалось восстановить структуру данных `global.aliases`.
repair-complete=Восстановление завершено.
